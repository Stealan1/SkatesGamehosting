name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    - name: Install dependencies
      run: npm ci
    - name: Build
      run: npm run build
      env:
        VITE_BASE: './'
        VITE_API_BASE_URL: https://api.yourdomain.com
    - name: Verify built assets
      run: |
        if ! grep -q "\.\/assets\/" dist/index.html; then
          echo "ERROR: dist/index.html does not contain ./assets/ â€” failing build" >&2
          echo "--" >&2
          echo "Contents of dist/index.html:" >&2
          sed -n '1,200p' dist/index.html >&2
          exit 1
        fi
    - name: Setup Pages
      uses: actions/configure-pages@v4
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4